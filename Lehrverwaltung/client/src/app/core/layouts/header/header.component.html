<ng-container
  *ngIf="router.url === '/home' ||
           router.url === '/exercises' ||
            router.url === '/time-tracking'||
            router.url === '/theory'||
             router.url === '/settings'">
  <ion-menu contentId="content" menuId="first" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let menuElement of menuElements" auto-hide="true">
          <ion-item [routerLink]="menuElement.menuElementRouterLink" routerDirection="forward">
            <ion-icon [name]="menuElement.menuElementIcon" slot="start"></ion-icon>
            {{menuElement.menuElementName}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons *ngIf="platform.width()<830" slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-img class="logo" slot="start" src="assets/pictures/logo.gif" alt="TIE Logo"></ion-img>
      <ng-container *ngIf="platform.width()>830">
        <ion-col *ngFor="let element of menuElements" slot="start">
          <ion-item [routerLink]="element.menuElementRouterLink">
            {{element.menuElementName}}
          </ion-item>
        </ion-col>
      </ng-container>
      <div class="div-no-block"></div>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/settings']">
          <ion-icon name="cog"></ion-icon>
        </ion-button>
        <ion-button (click)="authService.logout()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ng-container>
